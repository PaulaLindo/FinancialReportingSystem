<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0a1128">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="SADPMR FRS">
    <title>Login - SADPMR Financial Reporting System</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="login-logo">üîê</div>
                <h1>Welcome Back</h1>
                <p>SADPMR Financial Reporting System</p>
            </div>

            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username" class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        id="username" 
                        name="username" 
                        class="form-input" 
                        placeholder="your.email@sadpmr.gov.za"
                        required
                        autofocus
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                    >
                </div>

                <button type="submit" class="login-button">
                    Sign In
                </button>
            </form>

            <div class="demo-credentials">
                <h3>üìã Demo Accounts (February 3, 2026)</h3>
                
                <div class="demo-account">
                    <div class="demo-role">
                        <span class="role-badge role-cfo">CFO</span>
                        Full Access
                    </div>
                    <div class="demo-email">cfo@sadpmr.gov.za / demo123</div>
                </div>

                <div class="demo-account">
                    <div class="demo-role">
                        <span class="role-badge role-accountant">Accountant</span>
                        Process & Reports
                    </div>
                    <div class="demo-email">accountant@sadpmr.gov.za / demo123</div>
                </div>

                <div class="demo-account">
                    <div class="demo-role">
                        <span class="role-badge role-clerk">Clerk</span>
                        Upload Only
                    </div>
                    <div class="demo-email">clerk@sadpmr.gov.za / demo123</div>
                </div>

                <div class="demo-account">
                    <div class="demo-role">
                        <span class="role-badge role-auditor">Auditor</span>
                        View Only
                    </div>
                    <div class="demo-email">auditor@agsa.gov.za / demo123</div>
                </div>

                <div class="quick-login">
                    <button type="button" class="quick-login-btn" onclick="quickLogin('CFO', 'cfo@sadpmr.gov.za')">
                        Quick Login: CFO
                    </button>
                    <button type="button" class="quick-login-btn" onclick="quickLogin('Accountant', 'accountant@sadpmr.gov.za')">
                        Quick Login: Accountant
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            // For demo, just navigate to dashboard on any login attempt
            sessionStorage.setItem('user_email', username);
            window.location.href = 'index.html';
        }

        function quickLogin(role, email) {
            document.getElementById('username').value = email;
            document.getElementById('password').value = 'demo123';
            sessionStorage.setItem('user_role', role);
            sessionStorage.setItem('user_email', email);
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 300);
        }
    </script>
</body>
</html>
